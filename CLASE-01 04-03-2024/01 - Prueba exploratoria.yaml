Conceptos Fundamentales:
  Definición de algoritmo y su importancia en la programación.
  Explicación de variables y tipos de datos.
  Uso de operadores aritméticos y lógicos.

Estructuras de control: 
  condicionales (if-else) y bucles (for, while).

Estructuras de Datos:
  Arreglos (arrays) y su uso en la programación.
  Concepto de pilas (stacks) y colas (queues).

Funciones y Modularidad:
  Definición de funciones y su importancia en la modularidad del código.
  Paso de parámetros por valor y por referencia.
  Recursividad y su aplicación en la resolución de problemas.

Programación Orientada a Objetos (POO):
  Conceptos básicos de POO: 
    Clases, objetos, atributos y métodos.
    Encapsulamiento, herencia y polimorfismo.

Principios de Programación:
  Legibilidad del código y buenas prácticas de programación.
  Resolución de problemas mediante la programación.