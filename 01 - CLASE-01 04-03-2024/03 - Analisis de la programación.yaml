Preguntas a tratar:
  ¿Cualquiera puede programar?
  ¿Se sale suficiente preparado como para un trabajo?
  ¿Por qué no se enseñan frameworks?
  ¿Qué lenguaje es mejor?
  ¿Los ingenieros de sistemas están obligados a trabajar con programación?
  ¿Por qué sí denbería un ingeniero de sistemas saber de programación?

Algunos posibles empleos alrededor de la Programación:
  Desarrollador de software: Crear, mantener y mejorar aplicaciones informáticas utilizando diversos lenguajes de programación y frameworks.

  Ingeniero de software: Diseñar, desarrollar y probar software a gran escala, colaborando en equipos multidisciplinarios para crear soluciones tecnológicas.

  Arquitecto de software: Definir la estructura y diseño de sistemas de software complejos, asegurando la integridad, escalabilidad y eficiencia de la arquitectura.

  Ingeniero de calidad de software: Implementar estrategias de pruebas, automatización de pruebas y aseguramiento de la calidad para garantizar el funcionamiento correcto de las aplicaciones.

  Desarrollador web: Crear sitios web interactivos y dinámicos utilizando tecnologías web como HTML, CSS, JavaScript, y frameworks como React, Angular o Vue.js.

  Ingeniero de DevOps: Implementar prácticas de desarrollo y operaciones para mejorar la colaboración entre equipos de desarrollo y operaciones, automatizar procesos y despliegues de software.

  Ingeniero de seguridad informática: Proteger sistemas y aplicaciones contra amenazas cibernéticas, identificar vulnerabilidades y aplicar medidas de seguridad para garantizar la integridad de los sistemas.

  Desarrollador de aplicaciones móviles: Crear aplicaciones móviles para dispositivos iOS y Android utilizando lenguajes como Swift, Kotlin, y frameworks como Flutter o React Native.

  Ingeniero de datos: Diseñar, implementar y mantener sistemas de gestión de bases de datos, realizar análisis de datos y desarrollar soluciones de almacenamiento y procesamiento de datos.